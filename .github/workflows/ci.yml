name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install kaggle

    - name: ðŸ” Set up Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: ðŸ“¥ Download Dataset from Kaggle
      run: |
        kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw/
        unzip data/raw/creditcardfraud.zip -d data/raw/

    - name: ðŸš€ Run training
      run: python src/train.py

    - name: âœ… Run evaluation
      run: python src/evaluate.py

    - name: âœ… Lint code with flake8
      run: flake8 src tests

    - name: ðŸ§ª Run unit tests
      run: pytest
