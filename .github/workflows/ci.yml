name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies + kaggle CLI
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install kaggle

    - name: 🔐 Set up Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        printf "%s" "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: 📥 Download Dataset from Kaggle
      run: |
        which kaggle
        kaggle --version
        kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw/
        ls -l data/raw/
        unzip -o data/raw/creditcardfraud.zip -d data/raw/

    - name: 🚀 Run training
      run: python src/train.py

    - name: ✅ Run evaluation
      run: python src/evaluate.py

    - name: ✅ Lint code
      run: flake8 src tests

    - name: 🧪 Run tests
      run: pytest
