name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Install kaggle CLI
      run: pip install kaggle

    - name: 🔐 Set up Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        echo "$KAGGLE_B64" | base64 --decode > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
      env:
        KAGGLE_B64: ${{ secrets.KAGGLE_B64 }}

    - name: 📥 Download Dataset from Kaggle
      run: |
        kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw/
        unzip -o data/raw/creditcardfraud.zip -d data/raw/

    - name: 🚀 Run training
      run: |
        export PYTHONPATH=.
        python src/train.py

    - name: ✅ Run evaluation
      run: |
        export PYTHONPATH=.
        python src/evaluate.py

    - name: ✅ Lint code with flake8
      run: |
        export PYTHONPATH=.
        flake8 src tests

    - name: 🧪 Run unit tests
      run: |
        export PYTHONPATH=.
        pytest
