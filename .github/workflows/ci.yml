name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install kaggle  # ✅ Ensures kaggle CLI is available

    - name: 🔐 Set up Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        echo "${{ secrets.KAGGLE_JSON }}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
        echo 'export PATH=$PATH:$HOME/.local/bin' >> $GITHUB_ENV  # ✅ Ensures kaggle is in PATH

    - name: 📥 Download Dataset from Kaggle
      run: |
        kaggle datasets download -d mlg-ulb/creditcardfraud -p data/raw/
        unzip data/raw/creditcardfraud.zip -d data/raw/

    - name: 🚀 Run training
      run: python src/train.py

    - name: ✅ Run evaluation (optional)
      run: python src/evaluate.py

    - name: ✅ Lint code with flake8
      run: |
        flake8 src tests

    - name: 🧪 Run unit tests
      run: |
        pytest
