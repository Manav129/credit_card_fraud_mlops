<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      background-color: #34495e;
      color: white;
      padding: 20px 0;
    }

    textarea {
      width: 80%;
      height: 120px;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h1>üí≥ Credit Card Fraud Detection App</h1>

  <p><strong>Enter 30 comma-separated values (V1‚ÄìV28, Time, Amount):</strong></p>

  <textarea id="features" placeholder="e.g., -1.23, 0.56, ..., 134.56"></textarea><br>
  <button onclick="submitData()">üöÄ Predict</button>

  <div class="result" id="output"></div>

  <script>
    async function submitData() {
      const output = document.getElementById("output");
      output.innerHTML = "";
      const inputText = document.getElementById("features").value.trim();

      if (!inputText) {
        output.innerHTML = `<p class="error">‚ùå Please enter 30 values!</p>`;
        return;
      }

      const values = inputText.split(",").map(v => parseFloat(v.trim()));
      if (values.length !== 30 || values.some(v => isNaN(v))) {
        output.innerHTML = `<p class="error">‚ùå Invalid input. Please enter exactly 30 **numbers**, separated by commas.</p>`;
        return;
      }

      const keys = [
        "V1", "V2", "V3", "V4", "V5", "V6", "V7", "V8", "V9", "V10",
        "V11", "V12", "V13", "V14", "V15", "V16", "V17", "V18", "V19", "V20",
        "V21", "V22", "V23", "V24", "V25", "V26", "V27", "V28", "Time", "Amount"
      ];

      const payload = Object.fromEntries(keys.map((key, i) => [key, values[i]]));

      try {
        const res = await fetch("https://credit-card-fraud-mlops.onrender.com/predict", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
});

        if (!res.ok) {
          throw new Error(`Server returned status ${res.status}`);
        }

        const data = await res.json();

        if (data.prediction === 1) {
          output.innerHTML = `<p class="success">‚ö†Ô∏è Prediction: <strong>FRAUD</strong></p>`;
        } else {
          output.innerHTML = `<p class="success">‚úÖ Prediction: <strong>NOT FRAUD</strong></p>`;
        }
      } catch (err) {
        output.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
      }
    }
  </script>

</body>
</html>
