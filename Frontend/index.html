<!DOCTYPE html>
<html>
<head>
  <title>Fraud Detection</title>
</head>
<body>
  <h2>Credit Card Fraud Detection</h2>
  <form id="fraudForm">
    <label>Enter 30 features (comma-separated):</label><br>
    <textarea id="features" rows="5" cols="60"></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <h3 id="result"></h3>

  <script>
    document.getElementById("fraudForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const input = document.getElementById("features").value.split(",").map(Number);
      const keys = ["V1", "V2", "V3", "V4", "V5", "V6", "V7", "V8", "V9", "V10",
                    "V11", "V12", "V13", "V14", "V15", "V16", "V17", "V18", "V19", "V20",
                    "V21", "V22", "V23", "V24", "V25", "V26", "V27", "V28", "Time", "Amount"];
      const data = Object.fromEntries(keys.map((k, i) => [k, input[i]]));

      const response = await fetch("https://<your-deployed-api>.railway.app/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = `Prediction: ${result.prediction}`;
    });
  </script>
</body>
</html>
